<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background-color: #222222; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let scene, camera, renderer, controls, model, skeletonHelper;
    let hemiLight, dirLight;

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // Luz Ambiente Suave
        hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
        scene.add(hemiLight);

        // Luz Direcional (Controlada pelo Flutter)
        dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        window.addEventListener('resize', onWindowResize);
        animate();
    }

    // --- INTERFACE COM FLUTTER ---

    window.updateLightPosition = function(x, y, z) {
        dirLight.position.set(x, y, z);
    };

    window.updateLightIntensity = function(intensity) {
        dirLight.intensity = intensity;
    };

    window.updateLightColor = function(hexColor) {
        dirLight.color.set(hexColor);
    };

    window.loadModel = function(base64Data) {
        if (model) scene.remove(model);
        if (skeletonHelper) scene.remove(skeletonHelper);

        const loader = new GLTFLoader();
        const binaryData = atob(base64Data);
        const arrayBuffer = new ArrayBuffer(binaryData.length);
        const uint8Array = new Uint8Array(arrayBuffer);
        for (let i = 0; i < binaryData.length; i++) uint8Array[i] = binaryData.charCodeAt(i);

        const blob = new Blob([uint8Array], { type: 'model/gltf-binary' });
        const url = URL.createObjectURL(blob);

        loader.load(url, (gltf) => {
            model = gltf.scene;
            scene.add(model);

            skeletonHelper = new THREE.SkeletonHelper(model);
            skeletonHelper.visible = false;
            scene.add(skeletonHelper);

            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3()).length();

            controls.target.copy(center);
            camera.position.set(center.x, center.y + size/2, center.z + size);
            controls.update();
            URL.revokeObjectURL(url);
        });
    };

    window.toggleRig = function(show) {
        if (skeletonHelper) {
            skeletonHelper.visible = show;
            model.traverse((child) => {
                if (child.isMesh) child.visible = !show;
            });
        }
    };

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    init();
</script>
</body>
</html>
